<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SITE PERSEVERE</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">

        <link rel="stylesheet" href="tailwind.css" />
    </head>
    <body>
        <div class="text-blue-600">helloOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO!</div>
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
            <div class="md:flex">
              <div class="md:shrink-0">
                <img class="h-48 w-full object-cover md:h-full md:w-48" src="/img/store.jpg" alt="Man looking at item at a store">
              </div>
              <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Case study</div>
                <a href="#" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">Finding customers for your new business</a>
                <p class="mt-2 text-slate-500">Getting a new business off the ground is a lot of hard work. Here are five ideas you can use to find your first customers.</p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Earth_from_Space.jpg/1024px-Earth_from_Space.jpg">
              </div>
            </div>
          </div>

        <div class="limiter">
            <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(assets/logo.gif);">
                    <span class="login100-form-title-1">
                    Interface de gestion
                    </span>
                </div>
                <div class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="L'email est requis">
                        <span class="label-input100">Email</span>
                        <input class="input100" type="text" id="email" placeholder="Entrez l'email">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate="Le mot de passe est requis">
                        <span class="label-input100">Mot de passe</span>
                        <input class="input100" type="password" id="password" placeholder="Entrer le mot de passe">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="login">
                        Se connecter
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>

        
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

      <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
      <script src="js/authentication.js"></script>
    </body>
</html>
