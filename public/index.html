<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persévère - Connexion / Création de compte</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>

  <body>
    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
        <div class="w-full p-6 m-auto bg-white border-t-4 border-blue-600 rounded-md shadow-md border-top lg:max-w-md">
            <h1 class="text-3xl font-semibold text-center text-blue-700">Se connecter</h1>
            <br>
            <strong>
              <label for="email" class="block text-sm text-gray-800">Email</label>
            </strong>
                <div class="block w-full px-4 py-2 mt-2 text-blue-70 0 bg-white border rounded-md focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
                    <input class="input100" type="email" id="email" placeholder="Entrez votre Email">
                </div>

                <br>
                <strong>
                  <label for="password" class="block text-sm text-gray-800">Mot de passe</label>
                </strong>
                <div class="block w-full px-4 py-2 mt-2 text-blue-700 bg-white border rounded-md focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
                    <input class="input100" type="password" id="password" placeholder="Entrez votre mot de passe">
                </div>
                
                <div id="error">
                    
                </div>
                
                <div class="mt-6">
                    <button id="login"
                      class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-700 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition hover:scale-105 duration-300 ease-in-out">
                      Se connecter !
                    </button>
                </div>

            <div class="mt-6">
                <a href="./resetPassword.html">
                    <button
                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-green-700 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600 transition hover:scale-105 duration-300 ease-in-out">
                    Mot de passe oublié ?
                    </button>
                </a>
            </div>
        </form>
      </div>
    </div>

  </body>
  <script src="js/index.js"></script>

</html>
