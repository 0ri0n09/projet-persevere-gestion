<main>
    <div class="flex flex-col md:flex-row">
        <nav aria-label="alternative nav">
            <div class="bg-gray-800 shadow-xl h-20 fixed bottom-0 mt-12 md:relative md:h-screen z-10 w-full md:w-48 content-center">
                <div class="md:mt-12 md:w-48 md:fixed md:left-0 md:top-0 content-center md:content-start text-left justify-between">
                    <ul class="list-reset flex flex-row md:flex-col pt-3 md:py-3 px-1 md:px-2 text-center md:text-left">
                        <li class="mr-3 flex-1">
                            <a href="./accueil_admin.html" class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-blue-500">
                                <i class="fas fa-home pr-0 md:pr-3"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Accueil</span>

                        <li id="logout" class="mr-3 flex-1">

<div id="main" class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">

    <div class="bg-gray-800 pt-3">
        <div class="rounded-tl-3xl bg-gradient-to-r from-purple-700 to-gray-800 p-4 shadow text-2xl text-white">
            <h1 class="font-bold pl-2">Gérer les administrateurs</h1>
        </div>
    </div>

    <!--Retour-->
    <div class="md:w-1/2 xl:w-1/3 p-1">
        <a href="./manage.html">
            <button class="px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-700 rounded-md hover:bg-blue-700 focus:outline-none focus:bg-blue-700 transition hover:scale-105 duration-300 ease-in-out">
            Retourner à la page précédente
            </button>
        </a>
    </div>

    <div class="flex flex-wrap divide-x-8">
            
        <!--Ajouter un utilisateur-->
        <div class="w-full md:w-1/2 xl:w-1/3 p-6 rounded focus:ring transform duration-300">
            <div class="bg-gradient-to-b from-green-200 to-green-100 border-b-4 border-green-600 rounded-lg shadow-xl p-5">
                <div class="flex flex-row items-center">
                    <div class="flex-shrink pr-4">
                        <div class="rounded-full p-5 bg-green-600"><i class="fa fa-user-plus fa-2x fa-inverse"></i></div>
                    </div>
                    <div class="flex-1 text-right md:text-center">
                    <p class="font-bold text-xl">Ajouter un administrateur</p>
                    </div>
                </div>
            </div>
            
            <br>

            <!--Formulaire pour ajouter un User-->
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Nom et prénom
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="nameU" type="text" placeholder="Nom Prénom">
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Email
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="emailU" type="email" placeholder="admin@admin.fr">
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-4">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Numéro de téléphone
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="phone_numberU" type="number" min="0" max="9" placeholder="0123456789">
                </div>
            </div>

            <!--Formulaire pour ajouter un User-->

                <br>
                <!--Bouton Ajouter l'utilisateur-->
                <div class="flex fel-wrap justify-center">
                    <button id="validateUser" class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded ease-in-out">
                        Ajouter l'administrateur
                    </button>
                </div>
                <!--/Bouton Ajouter l'utilisateur-->
        </div>
        <!--/Ajouter un utilisateur-->

        <!--Modifier un utilisateur-->
        <div class="w-full md:w-1/2 xl:w-1/3 p-6 rounded focus:ring transform duration-300">
            <div class="bg-gradient-to-b from-orange-200 to-orange-100 border-b-4 border-orange-600 rounded-lg shadow-xl p-5">
                <div class="flex flex-row items-center">
                    <div class="flex-shrink pr-4">
                        <div class="rounded-full p-5 bg-orange-600"><i class="fa fa-address-card fa-2x fa-inverse"></i></div>
                    </div>
                    <div class="flex-1 text-right md:text-center">
                    <p class="font-bold text-xl">Modifier un administrateur</p>
                    </div>
                </div>
            </div>
            
            <br>
            <br>
            <div class="flex justify-center">
                <div class="mb-3 xl:w-96">
                  <select id="listeUsersModifier" class="form-select appearance-none
                    block
                    w-full
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                      <option selected>Sélectionnez un administrateur</option>
                  </select>
                </div>
            </div>

            <br>
            
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Nom et prénom
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="nameUserModifier" type="text" placeholder="">
                </div>
            </div>

            <div class="flex flex-wrap -mx-3 mb-4">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Numéro de téléphone
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="phone_numberU" type="number" min="0" max="9" placeholder="0123456789">
                </div>
            </div>

            <br>
            <div class="flex fel-wrap justify-center">
                <button id="modifierU" class="bg-orange-500 hover:bg-orange-400 text-white font-bold py-2 px-4 border-b-4 border-orange-700 hover:border-orange-500 rounded ease-in-out">
                    Modifier les informations
                </button>
            </div>

            <br>
            <div class="flex fel-wrap justify-center">
                <button id="modifierPassword" class="bg-rose-500 hover:bg-rose-400 text-white font-bold py-2 px-4 border-b-4 border-rose-700 hover:border-rose-500 rounded ease-in-out">
                    Réinitialiser le mot de passe
                </button>
            </div>

        </div>
        <!--/Modifier un utilisateur-->

        <!--Supprimer un utilisateur-->
        <div class="w-full md:w-1/2 xl:w-1/3 p-6 rounded focus:ring transform duration-300">
            <div class="bg-gradient-to-b from-red-200 to-red-100 border-b-4 border-red-600 rounded-lg shadow-xl p-5">
                <div class="flex flex-row items-center">
                    <div class="flex-shrink pr-4">
                        <div class="rounded-full p-5 bg-red-600"><i class="fa fa-user-minus fa-2x fa-inverse"></i></div>
                    </div>
                    <div class="flex-1 text-right md:text-center">
                    <p class="font-bold text-xl">Supprimer un administrateur</p>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <div class="flex justify-center">
                <div class="mb-3 xl:w-96">
                  <select id="listeU" class="form-select appearance-none
                    block
                    w-full
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding bg-no-repeat
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" aria-label="Default select example">
                      <option selected>Sélectionnez un administrateur</option>
                  </select>
                </div>
            </div>
            
            <br>
            <!--Bouton Supprimer l'utilisateur-->
            <div class="flex fel-wrap justify-center">
                <button id="deleteU" class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded ease-in-out">
                    Supprimer l'administrateur
                </button>
            </div>
            <!--/Bouton Supprimer l'utilisateur-->
        </div>
        <!--/Supprimer un utilisateur-->
    </div>
</div>

</main>
