<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bienvenue sur Persévère</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">

        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
            <div class="w-full p-6 m-auto bg-white border-t-4 border-blue-600 rounded-md shadow-md border-top lg:max-w-md">
                <h1 class="text-3xl font-semibold text-center text-blue-700">Créer un compte</h1>
                <br>
                <strong>
                  <label for="email" class="block text-sm text-gray-800">Entrez votre Email</label>
                </strong>
                    <div class="block w-full px-4 py-2 mt-2 text-blue-70 0 bg-white border rounded-md focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
                        <input type="email" id="email" placeholder="Entrez l'email">
                    </div>

                    <br>
                    <strong>
                      <label for="password" class="block text-sm text-gray-800">Entrez votre mot de passe</label>
                    </strong>
                    <div class="block w-full px-4 py-2 mt-2 text-blue-700 bg-white border rounded-md focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
                        <input type="password" id="password" placeholder="Entrez un mot de passe">
                    </div>
                    
                    <div id="error">

                    </div>
                    
                    <div class="mt-6">
                        <button id="signup"
                          class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-700 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition hover:scale-105 duration-300 ease-in-out">
                          S'inscrire !
                        </button>
                    </div>

                      <div class="mt-6">
                        <a href="/public/index.html">
                          <strong>
                            <label for="text" class="block text-sm text-gray-800">Vous possedez déjà un compte ?</label>
                          </strong>
                        <button
                          class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-700 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 transition hover:scale-105 duration-300 ease-in-out">
                          Se connecter
                        </button>
                        </a>
                      </div>
                      
                </div>
            </div>
        </div>
        

        
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

      <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
      <script src="js/signup.js"></script>
    </body>
</html>
