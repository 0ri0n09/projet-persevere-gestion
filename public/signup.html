<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SITE PERSEVERE</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(assets/logo.gif);">
                    <span class="login100-form-title-1">
                    Inscription
                    </span>
                </div>
                <div class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="L'email est requis">
                        <span class="label-input100">Entrez un e-mail</span>
                        <input class="input100" type="text" id="email" placeholder="Entrez l'email">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate="Le mot de passe est requis">
                        <span class="label-input100">Entrez un mot de passe</span>
                        <input class="input100" type="password" id="password" placeholder="Entrer le mot de passe">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="signup">
                        S'inscrire
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>

        
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

      <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
      <script src="js/signup.js"></script>
    </body>
</html>
